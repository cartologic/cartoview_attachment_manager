<div>
    <md-content class="md-padding">
        <md-input-container>
            <label>Title</label>
            <input ng-model="image.title" placeholder="Image Title">
        </md-input-container>
        <md-input-container>
            <label>Image</label>
            <input type="file" file-model="image.image" placeholder="Select Image">
        </md-input-container>
        <div>
            <md-button>Add</md-button>
        </div>
    </md-content>
</div>
